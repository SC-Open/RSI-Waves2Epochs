<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212; /* Dark grey for the background */
            color: #ffffff; /* White for the text */
        }
        label {
            font-size: 18px;
            color: #fff;
            margin-bottom: 10px;
            justify-self: start;
        }
        #inputData {
            resize: both;
            overflow: auto;
            width: 300px;
            height: 200px;
            background-color: #dbdada; /* Darker grey for the textarea */
            color: #000;
            border-radius: 10px;
            padding: 10px;
        }
        #outputText {
            display: none;
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #dbdada;
            color: #000;
            border-radius: 10px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            width: auto;
            height: 50px;
            border-radius: 10px;
            background-color: #333;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #666;
        }
        button:active {
            background-color: #999;
        }
        button#copyButton {
            display: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #outputArea, form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .notification {
            display: block;
            position: fixed;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.5); /* Red with 50% transparency */
            color: #000;
            padding: 20px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Ensure it's on top of everything */
        }
    </style>
</head>
<body>
    <form id="inputForm">
        <label for="inputData">Paste your copied wave schedule here:</label>
        <textarea id="inputData" name="input" placeholder="Wave # HHMM UTC - Month DD&#10;Wave # HHMM UTC - Month DD&#10;Wave # HHMM UTC - Month DD"></textarea><br>
        <button type="submit" title="Convert UTC Waves to Discord Epochs">Convert</button>
    </form>
    <div id="outputArea">
        <button type="button" id="copyButton" title="Copy to Clipboard">Copy</button>
        <pre id="outputText"></pre>
    </div>
    <script>
        function convertWavesToEpochs(text) {
            const waveDateTimeRegex = /(wave \d+).*\b(\d{4})\b.*UTC.*\b(\w+)\b (\d{2})/gi;
            let match;
            const epochs = [];
            while ((match = waveDateTimeRegex.exec(text)) !== null) {
                const waveInfo = match[1];
                const militaryTime = match[2];
                const month = match[3];
                const day = match[4];
                const hours = parseInt(militaryTime.slice(0, 2), 10);
                const minutes = parseInt(militaryTime.slice(2, 4), 10);
                const monthIndex = new Date(Date.parse(month +" 1, 2012")).getMonth();
                const currentYear = new Date().getFullYear();
                const timestamp = Date.UTC(currentYear, monthIndex, day, hours, minutes) / 1000;
                epochs.push([waveInfo, timestamp]);
            }
            const formattedEpochs = epochs.map(([waveInfo, epoch]) => {
                const date = new Date(epoch * 1000);
                const formattedDate = `<t:${Math.floor(epoch)}:f>`;
                return waveInfo + ': ' + formattedDate;
            });
            return formattedEpochs.join('\n');
        }
        function createNotification(message) {
            const notification = document.createElement('div');
            notification.innerText = message;
            notification.classList.add('notification');
            const existingNotifications = document.querySelectorAll('.notification').length;
            const topPosition = 10 + (existingNotifications * 60); // Adjust the multiplier based on the height of your notifications
            notification.style.top = `${topPosition}px`;
            document.body.appendChild(notification);
            setTimeout(() => {
                document.body.removeChild(notification);
                updateNotificationPositions();
            }, 3000); // Hide after 3 seconds
        }
        function updateNotificationPositions() {
            const notifications = document.querySelectorAll('.notification');
            notifications.forEach((notification, index) => {
                const topPosition = 10 + (index * 60); // Adjust the multiplier based on the height of your notifications
                notification.style.top = `${topPosition}px`;
            });
        }
        document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const text = document.getElementById('inputData').value;
            if (text.trim() === '') {
                createNotification('No text to convert!');
            } else {
                const output = convertWavesToEpochs(text);
                if (output.trim() === '') {
                    createNotification('No waves found!');
                } else {
                    document.getElementById('outputText').innerText = output;
                    document.getElementById('outputText').style.display = 'block';
                    document.getElementById('copyButton').style.display = 'block';
                    document.getElementById('inputData').value = '';
                    createNotification('Conversion completed!');
                }
            }
        });
        document.getElementById('copyButton').addEventListener('click', function() {
            const outputText = document.getElementById('outputText');
            if (outputText.innerText.trim() === '') {
                createNotification('No text to copy!');
            } else {
                navigator.clipboard.writeText(outputText.innerText).then(() => {
                    createNotification('Copied to clipboard!');
                    outputText.style.display = 'none';
                    document.getElementById('copyButton').style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
